<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Mark It Stock Exchange</title>
<link href="/bitly-client/app/resources/bootstrap/css/bootstrap.css"  rel="stylesheet" >
<link href="/bitly-client/app/resources/bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
	<script type="text/javascript" src="/bitly-client/app/resources/jslib/angular1.2.5.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.js"></script>
	<script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>
	
	<script type="text/javascript" src="/bitly-client/app/scripts/app.js"></script>
	<script type="text/javascript" src="/bitly-client/app/scripts/services.js"></script>
	
	<script type="text/javascript" src="/bitly-client/app/scripts/controllers/controllers.js"></script>
<script>

</script>
</head>
<body style="margin-left:100px;margin-right:100px;margin-top:50px;" ng-app="bitly-client">
	
 <div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="login()" ng-controller="loginController">
                            <fieldset>
                                <div class="form-group">
                                   <input type="text" class="form-control" ng-model="userName" placeholder="UserName">
                                </div>
                                <div class="form-group">
                                   <input type="password" class="form-control" ng-model="password" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                 <button type="submit" class="btn btn-default">Sign in</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
    </div>
</div>
</body>
</html>
